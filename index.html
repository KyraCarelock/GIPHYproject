                <label for="search" style="color: aliceblue;">Search for Gifs</label>

    <div id="trendyGifs">

    <script>
         let giphyAPI = `http://api.giphy.com/v1/gifs/trending?offset=15&api_key=VD7VNTc9dx82sjfkHMp626ETqc2O2ByS&limit=15`;
            function getGif() {
                fetch(giphyAPI)
                    .then(response => {
                        return response.json();
                    })
                    .then(json => {
                        console.log(json)
                        for(i = 0; i < json.data.length; i++){
                        console.log(json.data[i].images.original.url);
                        var giphy = document.createElement("img");
                        giphy.setAttribute('src', json.data[i].images.original.url);
                        giphy.setAttribute('width', '200px');
                        document.body.appendChild(giphy);
                        }
                    })
                    .catch(err => console.log(err));
            }
            getGif();

        var $form = $("form")
            $search = $("search")
            $form.on("submit", function(e) {
                e.preventDefault();
                getQuery();
            });

        function goQuery() {
            var input = $search.val();
            $.getJSON("http://api.giphy.com/v1/gifts/search?q=&api_key=VD7NTc9dx82sjfkHMp626ETqc202ByS&limit=6&offset=15" + input, function(json) {
                json.data
            })
        }
